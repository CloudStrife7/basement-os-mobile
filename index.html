<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basement OS Mobile - Terminal Interface</title>
    <meta name="description" content="Terminal interface for VRChat basement monitoring with real-time chat">
    <meta name="theme-color" content="#1a1a2e">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Icons -->
    <link rel="apple-touch-icon" href="icon-192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    
    <style>
        @font-face {
            font-family: 'Monocraft';
            src: url('https://github.com/IdreesInc/Monocraft/releases/download/v4.0/Monocraft.ttc') format('truetype-collection');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Monocraft', 'Courier New', monospace;
            background: #000000;
            color: #00ff00;
            min-height: 100vh;
            overflow-x: hidden;
            font-size: 14px;
            line-height: 1.4;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        .chat-section {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #00ff00;
            border-radius: 8px;
            margin-top: 20px;
            overflow: hidden;
        }

        .chat-header {
            background: rgba(0, 255, 0, 0.1);
            padding: 15px;
            border-bottom: 1px solid #00ff00;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-title {
            font-size: 14px;
            font-weight: bold;
        }

        .unread-badge {
            background: #ff3333;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 10px;
            min-width: 16px;
            text-align: center;
        }

        .chat-messages {
            height: 250px;
            overflow-y: auto;
            padding: 10px;
            background: rgba(0, 0, 0, 0.6);
        }

        .message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 6px;
            font-size: 12px;
        }

        .message-own {
            background: rgba(0, 255, 0, 0.1);
            margin-left: 20px;
            text-align: right;
        }

        .message-other {
            background: rgba(0, 150, 255, 0.1);
            margin-right: 20px;
        }

        .message-system {
            background: rgba(255, 165, 0, 0.1);
            text-align: center;
            font-style: italic;
            color: #ffa500;
        }

        .message-error {
            background: rgba(255, 0, 0, 0.1);
            color: #ff6666;
            text-align: center;
        }

        .message-author {
            font-weight: bold;
            margin-bottom: 3px;
            font-size: 10px;
            opacity: 0.8;
        }

        .message-time {
            font-size: 9px;
            opacity: 0.6;
            margin-top: 3px;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            background: rgba(0, 0, 0, 0.4);
            border-top: 1px solid rgba(0, 255, 0, 0.3);
        }

        .message-input {
            flex: 1;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #00ff00;
            border-radius: 4px;
            padding: 8px;
            color: #00ff00;
            font-family: inherit;
            font-size: 12px;
        }

        .message-input:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
        }

        .send-btn {
            margin-left: 8px;
            padding: 8px 12px;
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #00ff00;
            border-radius: 4px;
            color: #00ff00;
            cursor: pointer;
            font-size: 12px;
        }

        .send-btn:hover {
            background: rgba(0, 255, 0, 0.3);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .chat-toggle {
            margin-top: 15px;
        }

        .typing-indicator {
            padding: 5px 10px;
            font-size: 10px;
            opacity: 0.7;
            color: #66ff66;
            font-style: italic;
        }

        .connection-status {
            font-size: 10px;
            opacity: 0.6;
            color: #66ff66;
        }

        .connection-status.disconnected {
            color: #ff6666;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }

        .title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
            text-shadow: 0 0 10px #00ff00;
        }

        .subtitle {
            font-size: 12px;
            opacity: 0.8;
            color: #66ff66;
        }

        .status-card {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid #00ff00;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 255, 0, 0.2);
        }

        .status-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .status-text {
            font-size: 16px;
            font-weight: bold;
        }

        .last-update {
            font-size: 10px;
            color: #66ff66;
            opacity: 0.7;
        }

        .count-display {
            font-size: 24px;
            text-align: center;
            margin: 20px 0;
            text-shadow: 0 0 15px #00ff00;
        }

        .players-list {
            margin-top: 15px;
        }

        .player-item {
            display: flex;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(0, 255, 0, 0.2);
        }

        .player-item:last-child {
            border-bottom: none;
        }

        .player-status {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .friend {
            background: #00ff00;
            box-shadow: 0 0 8px #00ff00;
        }

        .visitor {
            background: #0099ff;
            box-shadow: 0 0 8px #0099ff;
        }

        .player-name {
            font-size: 14px;
        }

        .player-type {
            margin-left: auto;
            font-size: 10px;
            opacity: 0.7;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            opacity: 0.7;
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
            border-radius: 6px;
            color: #00ff00;
            font-family: inherit;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: rgba(0, 255, 0, 0.2);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .notification-setup {
            background: rgba(255, 165, 0, 0.1);
            border: 1px solid #ffa500;
            color: #ffa500;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 12px;
        }

        .activity-log {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 15px;
        }

        .log-item {
            padding: 8px 0;
            border-bottom: 1px solid rgba(0, 255, 0, 0.1);
            font-size: 12px;
        }

        .log-time {
            color: #66ff66;
            opacity: 0.7;
        }

        .installing {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border: 1px solid #00ff00;
            border-radius: 8px;
            text-align: center;
            z-index: 1000;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #00ff00;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .pulse {
            animation: pulse 2s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            from { opacity: 0.6; }
            to { opacity: 1; }
        }

        .offline {
            background: rgba(255, 0, 0, 0.1);
            border-color: #ff0000;
            color: #ff0000;
        }

        .retry-btn {
            background: rgba(255, 165, 0, 0.2);
            border: 1px solid #ffa500;
            color: #ffa500;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 12px;
        }

        .retry-btn:hover {
            background: rgba(255, 165, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">[BASEMENT OS MOBILE]</div>
            <div class="subtitle">TERMINAL INTERFACE v1.0</div>
        </div>

        <div id="notification-prompt" class="notification-setup" style="display: none;">
            > Enable push notifications for system alerts
            <button class="btn" onclick="enableNotifications()" style="margin-top: 10px; width: 100%;">
                ENABLE NOTIFICATIONS
            </button>
        </div>

        <div id="terminal-window" class="status-card">
            <div class="status-header">
                <div class="status-text">[BASEMENT OS TERMINAL]</div>
                <div class="last-update" id="last-update">INITIALIZING...</div>
            </div>
            
            <div id="terminal-content" class="chat-messages" style="height: 300px;">
                <div class="message message-system">
                    <div>> BASEMENT OS MOBILE v1.0 INITIALIZED</div>
                    <div class="message-time">Lower Level 2.0 Terminal Interface</div>
                </div>
                <div class="message message-system">
                    <div>> Connecting to basement monitoring system...</div>
                    <div class="message-time">Establishing data link</div>
                </div>
            </div>
            
            <div class="typing-indicator" id="typing-indicator" style="display: none;">
                > Someone is typing...
            </div>
            
            <div class="chat-input">
                <input type="text" id="message-input" class="message-input" placeholder="> Enter command or message..." maxlength="200">
                <button onclick="sendMessage()" class="send-btn" id="send-btn" disabled>SEND</button>
            </div>
        </div>

        <div class="buttons">
            <button class="btn" onclick="refreshStatus()">[REFRESH]</button>
            <button class="btn" onclick="openVRChat()">[JOIN VRCHAT]</button>
            <button class="btn" id="status-btn">[CONNECTING...]</button>
        </div>

        <div id="activity-log" style="display: none;">
            <!-- Hidden - activity is now integrated into terminal -->
        </div>
    </div>

    <script>
        // Configuration - UPDATE THESE VALUES FOR YOUR SETUP
        const CONFIG = {
            // IMPORTANT: Replace with your actual GitHub Pages URLs
            // Format: 'https://YOURUSERNAME.github.io/REPOSITORY/current_activity.json'
            githubDataUrl: 'https://CloudStrife7.github.io/lowerlevel-activity/current_activity.json',
            githubHistoryUrl: 'https://CloudStrife7.github.io/lowerlevel-activity/activity_log.json',
            
            // Demo mode will automatically activate if GitHub URLs return 404
            demoMode: false, // Will auto-enable if URLs not accessible
            
            updateInterval: 10000, // 10 seconds
            friendsList: ['YourFriend1', 'BestBuddy', 'VRChatPal'], // Update with real friend names
            
            // Firebase Chat Configuration (optional)
            firebase: {
                apiKey: "YOUR_FIREBASE_API_KEY",
                authDomain: "basement-chat-XXXXX.firebaseapp.com",
                databaseURL: "https://basement-chat-XXXXX-default-rtdb.firebaseio.com",
                projectId: "basement-chat-XXXXX",
                storageBucket: "basement-chat-XXXXX.appspot.com",
                messagingSenderId: "123456789",
                appId: "1:123456789:web:abcdef123456"
            }
        };

        // Chat State
        let chatEnabled = false;
        let firebaseApp = null;
        let database = null;
        let currentUser = null;
        let messagesRef = null;
        let unreadCount = 0;
        let lastMessageTime = 0;
        let typingTimeout = null;

        // App State
        let currentActivity = null;
        let activityHistory = [];
        let lastUpdateTime = 0;
        let updateTimer = null;
        let isOnline = navigator.onLine;
        let connectionAttempts = 0;
        let maxRetries = 3;
        let isInDemoMode = false;

        // Demo data for testing
        let demoActivityIndex = 0;
        const demoActivities = [
            { total_count: 0, friend_count: 0, visitor_count: 0, event: 'empty' },
            { total_count: 1, friend_count: 1, visitor_count: 0, event: 'friend_joined' },
            { total_count: 2, friend_count: 1, visitor_count: 1, event: 'visitor_joined' },
            { total_count: 3, friend_count: 2, visitor_count: 1, event: 'friend_joined' },
            { total_count: 2, friend_count: 2, visitor_count: 0, event: 'visitor_left' },
            { total_count: 1, friend_count: 1, visitor_count: 0, event: 'friend_left' },
            { total_count: 0, friend_count: 0, visitor_count: 0, event: 'friend_left' }
        ];

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });

        async function initializeApp() {
            console.log('🏠 Initializing Lower Level 2.0 Monitor...');
            
            addTerminalMessage('>> SYSTEM STARTUP SEQUENCE INITIATED', 'system');
            
            // Register service worker for PWA functionality
            if ('serviceWorker' in navigator) {
                try {
                    await navigator.serviceWorker.register('sw.js');
                    console.log('✅ Service Worker registered');
                    addTerminalMessage('>> SERVICE WORKER REGISTERED', 'system');
                } catch (error) {
                    console.error('❌ Service Worker registration failed:', error);
                    addTerminalMessage('>> SERVICE WORKER FAILED (OPTIONAL)', 'system');
                }
            }

            // Initialize Firebase Chat
            await initializeChat();

            // Check notification permission
            checkNotificationPermission();

            // Try to connect to real data first
            addTerminalMessage('>> ATTEMPTING CONNECTION TO BASEMENT MONITORING SYSTEM...', 'system');
            await refreshStatus();

            // Handle online/offline status
            window.addEventListener('online', handleOnlineStatus);
            window.addEventListener('offline', handleOnlineStatus);

            // Setup chat input handlers
            setupChatHandlers();
            
            addTerminalMessage('>> BASEMENT OS MOBILE READY FOR OPERATION', 'system');
        }

        function startDemoMode() {
            isInDemoMode = true;
            addTerminalMessage('>> DEMO MODE ACTIVATED - Simulating basement activity', 'system');
            
            // Start with empty basement
            updateUI(demoActivities[0]);
            
            // Cycle through demo activities every 15 seconds
            setInterval(() => {
                demoActivityIndex = (demoActivityIndex + 1) % demoActivities.length;
                const activity = demoActivities[demoActivityIndex];
                
                addTerminalMessage(`>> DEMO UPDATE: ${activity.total_count} people in basement`, 'system');
                updateUI(activity);
                checkForNotifications(activity);
                currentActivity = activity;
            }, 15000);
            
            setOnlineStatus(true);
        }

        async function initializeChat() {
            try {
                addTerminalMessage('>> INITIALIZING CHAT SUBSYSTEM...', 'system');
                
                // Load Firebase SDK
                await loadFirebaseSDK();
                
                // Initialize Firebase
                if (CONFIG.firebase.apiKey && CONFIG.firebase.apiKey !== "YOUR_FIREBASE_API_KEY") {
                    firebaseApp = firebase.initializeApp(CONFIG.firebase);
                    database = firebase.database();
                    
                    // Set up user
                    currentUser = await setupChatUser();
                    
                    // Initialize chat listeners
                    setupChatListeners();
                    
                    chatEnabled = true;
                    updateChatStatus('Connected');
                    addTerminalMessage('>> CHAT SYSTEM ONLINE', 'system');
                    console.log('✅ Chat initialized successfully');
                } else {
                    console.log('ℹ️ Firebase not configured - chat disabled');
                    updateChatStatus('Chat disabled');
                    addTerminalMessage('>> CHAT SYSTEM DISABLED (Firebase not configured)', 'system');
                }
            } catch (error) {
                console.error('❌ Chat initialization failed:', error);
                updateChatStatus('Connection failed');
                addTerminalMessage('>> CHAT SYSTEM ERROR: Connection failed', 'error');
            }
        }

        async function loadFirebaseSDK() {
            // Load Firebase SDK dynamically
            if (typeof firebase === 'undefined') {
                const script1 = document.createElement('script');
                script1.src = 'https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js';
                document.head.appendChild(script1);
                
                const script2 = document.createElement('script');
                script2.src = 'https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js';
                document.head.appendChild(script2);
                
                // Wait for scripts to load
                await new Promise((resolve) => {
                    script2.onload = resolve;
                });
            }
        }

        async function setupChatUser() {
            // Get or create user identity
            let userId = localStorage.getItem('basement-chat-user-id');
            let username = localStorage.getItem('basement-chat-username');
            
            if (!userId || !username) {
                // First time setup
                userId = 'user_' + Math.random().toString(36).substr(2, 9);
                username = prompt('Enter your name for basement chat:') || 'Anonymous';
                
                localStorage.setItem('basement-chat-user-id', userId);
                localStorage.setItem('basement-chat-username', username);
            }
            
            return { id: userId, name: username };
        }

        function setupChatListeners() {
            if (!database || !currentUser) return;
            
            messagesRef = database.ref('basement-chat/messages');
            
            // Listen for new messages
            messagesRef.limitToLast(50).on('child_added', (snapshot) => {
                const message = snapshot.val();
                displayMessage(message);
                
                // Show notification if chat is closed and message is from someone else
                if (message.userId !== currentUser.id) {
                    unreadCount++;
                    updateUnreadBadge();
                    
                    if (Notification.permission === 'granted') {
                        showNotification(
                            `💬 ${message.username}`,
                            message.text,
                            'chat'
                        );
                    }
                }
            });
            
            // Listen for typing indicators
            const typingRef = database.ref('basement-chat/typing');
            typingRef.on('value', (snapshot) => {
                const typingUsers = snapshot.val() || {};
                updateTypingIndicator(typingUsers);
            });
        }

        function setupChatHandlers() {
            const messageInput = document.getElementById('message-input');
            const sendBtn = document.getElementById('send-btn');
            
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !sendBtn.disabled) {
                    sendMessage();
                }
                
                // Show typing indicator
                if (chatEnabled && currentUser) {
                    clearTimeout(typingTimeout);
                    
                    const typingRef = database.ref(`basement-chat/typing/${currentUser.id}`);
                    typingRef.set({
                        username: currentUser.name,
                        timestamp: firebase.database.ServerValue.TIMESTAMP
                    });
                    
                    typingTimeout = setTimeout(() => {
                        typingRef.remove();
                    }, 3000);
                }
            });
            
            messageInput.addEventListener('input', () => {
                const hasText = messageInput.value.trim() !== '';
                sendBtn.disabled = !hasText || !chatEnabled;
            });
        }

        function checkNotificationPermission() {
            if ('Notification' in window) {
                if (Notification.permission === 'default') {
                    document.getElementById('notification-prompt').style.display = 'block';
                }
            }
        }

        async function enableNotifications() {
            if ('Notification' in window) {
                const permission = await Notification.requestPermission();
                if (permission === 'granted') {
                    document.getElementById('notification-prompt').style.display = 'none';
                    showNotification('NOTIFICATIONS ENABLED', 'You will now get alerts when friends join the basement');
                    addTerminalMessage('>> NOTIFICATION SYSTEM ENABLED', 'system');
                }
            }
        }

        async function refreshStatus() {
            try {
                console.log('🔄 Fetching basement status...');
                addTerminalMessage('>> REFRESHING BASEMENT STATUS...', 'system');
                
                const response = await fetch(CONFIG.githubDataUrl + '?t=' + Date.now());
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('📊 Activity data:', data);
                
                updateUI(data);
                checkForNotifications(data);
                
                currentActivity = data;
                lastUpdateTime = Date.now();
                connectionAttempts = 0; // Reset retry counter on success
                
                // Update online status
                setOnlineStatus(true);
                addTerminalMessage('>> CONNECTION ESTABLISHED - Data stream active', 'system');
                
                // Start auto refresh if not already running
                if (!updateTimer) {
                    startAutoRefresh();
                }
                
            } catch (error) {
                console.error('❌ Failed to fetch status:', error);
                connectionAttempts++;
                
                if (connectionAttempts <= maxRetries) {
                    addTerminalMessage(`>> CONNECTION FAILED - Retry ${connectionAttempts}/${maxRetries}`, 'error');
                    setTimeout(() => refreshStatus(), 5000); // Retry after 5 seconds
                } else {
                    // If we've exhausted retries and not in demo mode, start demo mode
                    if (!isInDemoMode) {
                        addTerminalMessage('>> SWITCHING TO DEMO MODE - GitHub Pages not accessible yet', 'system');
                        addTerminalMessage('>> This will show simulated basement activity until real data is available', 'system');
                        setTimeout(() => {
                            startDemoMode();
                        }, 2000);
                    } else {
                        setOnlineStatus(false);
                        showOfflineUI();
                        addTerminalMessage('>> CONNECTION FAILED - Maximum retries exceeded', 'error');
                        addTerminalMessage('>> Check your GitHub Pages URL configuration', 'error');
                    }
                }
            }
        }

        function updateUI(activity) {
            const lastUpdate = document.getElementById('last-update');
            const statusBtn = document.getElementById('status-btn');
            
            const totalCount = activity.total_count || 0;
            const friendCount = activity.friend_count || 0;
            const visitorCount = activity.visitor_count || 0;
            
            // Update last update time
            lastUpdate.textContent = `LAST UPDATE: ${new Date().toLocaleTimeString()}`;
            
            // Update status button
            if (totalCount === 0) {
                statusBtn.textContent = '[BASEMENT EMPTY]';
                statusBtn.style.color = '#ff6666';
            } else {
                statusBtn.textContent = `[${totalCount} ACTIVE]`;
                statusBtn.style.color = '#00ff00';
            }
            
            // Add status message to terminal
            addTerminalMessage(`>> BASEMENT STATUS: ${totalCount} people active`, 'system');
            
            if (totalCount > 0) {
                let details = '';
                if (friendCount > 0 && visitorCount > 0) {
                    details = `${friendCount} friends, ${visitorCount} visitors`;
                } else if (friendCount > 0) {
                    details = `${friendCount} friends`;
                } else {
                    details = `${visitorCount} visitors`;
                }
                addTerminalMessage(`   >>> ${details} currently in basement`, 'system');
                
                // List known friends if any
                if (friendCount > 0) {
                    for (let i = 0; i < friendCount; i++) {
                        const friendName = CONFIG.friendsList[i] || `FRIEND_${i + 1}`;
                        addTerminalMessage(`   >>> [FRIEND] ${friendName}`, 'system');
                    }
                }
                
                // List visitors if any
                if (visitorCount > 0) {
                    for (let i = 0; i < visitorCount; i++) {
                        addTerminalMessage(`   >>> [VISITOR] UNKNOWN_USER_${i + 1}`, 'system');
                    }
                }
            } else {
                addTerminalMessage('   >>> Basement is empty - perfect time to start a hangout!', 'system');
            }
        }

        function addTerminalMessage(text, type = 'system', username = '') {
            const terminalContent = document.getElementById('terminal-content');
            const messageDiv = document.createElement('div');
            
            const isOwn = currentUser && username === currentUser.name;
            const isSystem = type === 'system';
            const isError = type === 'error';
            
            let className = 'message ';
            if (isError) {
                className += 'message-error';
            } else if (isOwn) {
                className += 'message-own';
            } else if (isSystem) {
                className += 'message-system';
            } else {
                className += 'message-other';
            }
            
            messageDiv.className = className;
            
            const time = new Date().toLocaleTimeString();
            
            if (isSystem || isError) {
                messageDiv.innerHTML = `
                    <div>${text}</div>
                    <div class="message-time">${time}</div>
                `;
            } else {
                messageDiv.innerHTML = `
                    ${!isOwn ? `<div class="message-author">[${username}]</div>` : ''}
                    <div>${text}</div>
                    <div class="message-time">${time}</div>
                `;
            }
            
            terminalContent.appendChild(messageDiv);
            terminalContent.scrollTop = terminalContent.scrollHeight;
            
            // Keep only last 100 messages for performance
            while (terminalContent.children.length > 100) {
                terminalContent.removeChild(terminalContent.firstChild);
            }
        }

        function checkForNotifications(newActivity) {
            if (!currentActivity) return;
            
            const oldTotal = currentActivity.total_count || 0;
            const newTotal = newActivity.total_count || 0;
            const oldFriends = currentActivity.friend_count || 0;
            const newFriends = newActivity.friend_count || 0;
            const oldVisitors = currentActivity.visitor_count || 0;
            const newVisitors = newActivity.visitor_count || 0;
            
            // Detect specific changes and add to terminal
            if (newFriends > oldFriends) {
                // Friend joined
                const friendName = getFriendNameByIndex(newFriends - 1) || 'UNKNOWN_FRIEND';
                addTerminalMessage(`>> FRIEND JOINED: ${friendName} entered the basement`, 'system');
                
                if (Notification.permission === 'granted') {
                    showNotification('FRIEND JOINED BASEMENT', `${friendName} entered the basement`, 'basement');
                }
            }
            
            if (newFriends < oldFriends) {
                // Friend left
                addTerminalMessage(`>> FRIEND LEFT: A friend has left the basement`, 'system');
            }
            
            if (newVisitors > oldVisitors) {
                // Visitor joined
                addTerminalMessage(`>> VISITOR JOINED: Unknown user entered the basement`, 'system');
                
                if (Notification.permission === 'granted') {
                    showNotification('VISITOR JOINED BASEMENT', 'Unknown user entered the basement', 'basement');
                }
            }
            
            if (newVisitors < oldVisitors) {
                // Visitor left
                addTerminalMessage(`>> VISITOR LEFT: Unknown user has left the basement`, 'system');
            }
            
            // Special status messages
            if (oldTotal === 0 && newTotal > 0) {
                addTerminalMessage(`>> BASEMENT ACTIVITY: First person entered - basement is now active!`, 'system');
            }
            
            if (oldTotal > 0 && newTotal === 0) {
                addTerminalMessage(`>> BASEMENT EMPTY: Last person left - basement is now empty`, 'system');
            }
            
            if (newTotal >= 4 && oldTotal < 4) {
                addTerminalMessage(`>> HIGH ACTIVITY: ${newTotal} people in basement - big hangout happening!`, 'system');
            }
        }

        function getFriendNameByIndex(index) {
            return CONFIG.friendsList[index] || null;
        }

        function showNotification(title, body, type = 'basement') {
            if ('Notification' in window && Notification.permission === 'granted') {
                const notification = new Notification(title, {
                    body: body,
                    icon: 'icon-192.png',
                    tag: type === 'chat' ? 'basement-chat' : 'basement-activity',
                    badge: 'icon-192.png',
                    data: { type: type }
                });
                
                notification.onclick = function() {
                    window.focus();
                    notification.close();
                };
                
                // Auto close after 5 seconds
                setTimeout(() => notification.close(), 5000);
            }
        }

        function startAutoRefresh() {
            if (updateTimer) return; // Already running
            
            updateTimer = setInterval(() => {
                if (!isInDemoMode) {
                    refreshStatus();
                }
            }, CONFIG.updateInterval);
        }

        function setOnlineStatus(online) {
            isOnline = online;
            const terminalWindow = document.getElementById('terminal-window');
            
            if (online) {
                terminalWindow.classList.remove('offline');
                document.querySelector('.status-text').textContent = '[BASEMENT OS TERMINAL]';
            } else {
                terminalWindow.classList.add('offline');
                document.querySelector('.status-text').textContent = '[CONNECTION LOST]';
            }
        }

        function showOfflineUI() {
            addTerminalMessage('>> CONNECTION ERROR: Unable to reach basement monitoring system', 'error');
            addTerminalMessage('>> Please check your configuration and network connection', 'error');
            
            // Add retry button to terminal
            const terminalContent = document.getElementById('terminal-content');
            const retryDiv = document.createElement('div');
            retryDiv.className = 'message message-system';
            retryDiv.innerHTML = `
                <div>
                    <button class="retry-btn" onclick="retryConnection()">
                        [RETRY CONNECTION]
                    </button>
                </div>
                <div class="message-time">${new Date().toLocaleTimeString()}</div>
            `;
            terminalContent.appendChild(retryDiv);
            terminalContent.scrollTop = terminalContent.scrollHeight;
        }

        function retryConnection() {
            connectionAttempts = 0;
            addTerminalMessage('>> RETRYING CONNECTION...', 'system');
            refreshStatus();
        }

        function handleOnlineStatus() {
            if (navigator.onLine && !isOnline) {
                // Just came back online
                addTerminalMessage('>> NETWORK CONNECTION RESTORED', 'system');
                refreshStatus();
            } else if (!navigator.onLine) {
                addTerminalMessage('>> NETWORK CONNECTION LOST', 'error');
                setOnlineStatus(false);
            }
        }

        function sendMessage() {
            if (!chatEnabled || !currentUser || !database) {
                addTerminalMessage('>> CHAT ERROR: Chat system not available', 'error');
                return;
            }
            
            const messageInput = document.getElementById('message-input');
            const text = messageInput.value.trim();
            
            if (!text) return;
            
            const message = {
                text: text,
                username: currentUser.name,
                userId: currentUser.id,
                timestamp: firebase.database.ServerValue.TIMESTAMP,
                type: 'user'
            };
            
            // Send message to Firebase
            messagesRef.push(message).then(() => {
                messageInput.value = '';
                document.getElementById('send-btn').disabled = true;
                
                // Remove typing indicator
                if (typingTimeout) {
                    clearTimeout(typingTimeout);
                    database.ref(`basement-chat/typing/${currentUser.id}`).remove();
                }
            }).catch((error) => {
                console.error('Failed to send message:', error);
                addTerminalMessage('>> CHAT ERROR: Failed to send message', 'error');
            });
        }

        function displayMessage(message) {
            const isOwn = currentUser && message.userId === currentUser.id;
            addTerminalMessage(message.text, 'user', message.username);
        }

        function updateUnreadBadge() {
            const badge = document.getElementById('unread-count');
            if (badge && unreadCount > 0) {
                badge.textContent = unreadCount > 99 ? '99+' : unreadCount;
                badge.style.display = 'inline';
            } else if (badge) {
                badge.style.display = 'none';
            }
        }

        function updateChatStatus(status) {
            // Update chat status in terminal
            addTerminalMessage(`>> CHAT STATUS: ${status}`, 'system');
        }

        function updateTypingIndicator(typingUsers) {
            const indicator = document.getElementById('typing-indicator');
            if (!indicator || !currentUser) return;
            
            // Filter out current user and expired typing indicators
            const activeTypers = Object.entries(typingUsers)
                .filter(([userId, data]) => {
                    if (userId === currentUser.id) return false;
                    const age = Date.now() - (data.timestamp || 0);
                    return age < 5000; // 5 seconds
                })
                .map(([userId, data]) => data.username);
            
            if (activeTypers.length > 0) {
                const typingText = activeTypers.length === 1 
                    ? `> ${activeTypers[0]} is typing...`
                    : `> ${activeTypers.slice(0, 2).join(', ')}${activeTypers.length > 2 ? ' and others' : ''} are typing...`;
                
                indicator.textContent = typingText;
                indicator.style.display = 'block';
            } else {
                indicator.style.display = 'none';
            }
        }

        function openVRChat() {
            // Try to open VRChat if installed, otherwise show instructions
            const vrchatUrl = 'vrchat://launch';
            
            // Create a temporary link and click it
            const link = document.createElement('a');
            link.href = vrchatUrl;
            link.click();
            
            addTerminalMessage('>> LAUNCHING VRCHAT...', 'system');
            
            // Show fallback message after a delay
            setTimeout(() => {
                if (confirm('VRChat not detected. Would you like to visit the VRChat website?')) {
                    window.open('https://vrchat.com', '_blank');
                    addTerminalMessage('>> OPENED VRCHAT WEBSITE', 'system');
                }
            }, 1000);
        }

        // PWA Install Prompt
        let deferredPrompt;

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            // Show install button or banner
            console.log('💾 PWA install prompt available');
            addTerminalMessage('>> PWA INSTALL AVAILABLE - Add to home screen', 'system');
        });

        // Handle app installation
        window.addEventListener('appinstalled', () => {
            console.log('🎉 PWA was installed');
            addTerminalMessage('>> BASEMENT OS MOBILE INSTALLED TO DEVICE', 'system');
            deferredPrompt = null;
        });
    </script>
</body>
